<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>COA SAP!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Chart of Accounts - SAP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <label for="" class="form-label">Search</label>
                <input type="text" name="" id="search-box" class="form-control" placeholder="Search">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-hover" id="coa">
                    <tbody>
                        <!-- <th>#</th> -->
                        <th>Kode Akun</th>
                        <th>Nama Akun</th>
                    </tbody>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {

            tdload();

            function tdload() {
                // $('tbody').innerHTML = "";
                console.log('fetching data');
                const categories = [
                    "data/sap.accounts.assets.json",
                    "data/sap.accounts.liabilities.json",
                    "data/sap.accounts.equities.json",
                    "data/sap.accounts.revenues.json",
                    "data/sap.accounts.expenditures.json",
                    "data/sap.accounts.transfers.json",
                    "data/sap.accounts.financing.json",
                    "data/sap.accounts.revenues-lo.json",
                    "data/sap.accounts.expenses.json"
                ];

                // console.log(accounts.length);
                // var totalrows = 0;
                for (let i = 0; i < categories.length; i++) {
                    console.log('fetching ' + categories[i]);

                    fetch(categories[i])
                        .then(response => {
                            return response.json();
                        })
                        .then(data => {
                            console.log(data.length);
                            for (let a = 0; a < data.length; a++) {
                                $('#coa').append("<tr><td>" + data[a].code + "</td><td>" + data[a].name + "</td></tr>");
                            }

                        });
                }
                // console.log(totalrows);
            };

            // function jsonload(file) {
            //     $.ajax({
            //         url: file,
            //         method: 'GET',
            //         success: (result) => {
            //             return result;
            //         }
            //     })
            // }

            $('#search-box').on('keyup', function () {
                var value = $(this).val().toLowerCase();
                $('#coa tr').filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });
    </script>
</body>

</html>
